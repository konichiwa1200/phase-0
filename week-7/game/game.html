<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" type="text/css" href="game.css">
        <script src="game.js"></script>
        <title>Guessing Game</title>
    </head>
    <body>
        <header>
            <nav>
                <h1>Guess the Picture</h1>
                <span>Instructions: Click on the number tiles to make them disappear. Once you think what the picture is named, select the title from the right.</span>
            </nav>
            
        </header>
        
        <main>
            <img src="" alt="" id="background_picture">
            <span id="picture-credits"></span>
            
            <div class="grid" id="grid">
                <div class="tiles" id="tile-1">1</div>
                <div class="tiles" id="tile-2">2</div>
                <div class="tiles" id="tile-3">3</div>
                <div class="tiles" id="tile-4">4</div>
                <div class="tiles" id="tile-5">5</div>
                <div class="tiles" id="tile-6">6</div>
                <div class="tiles" id="tile-7">7</div>
                <div class="tiles" id="tile-8">8</div>
                <div class="tiles" id="tile-9">9</div>
                <div class="tiles" id="tile-10">10</div>
                <div class="tiles" id="tile-11">11</div>
                <div class="tiles" id="tile-12">12</div>
                <div class="tiles" id="tile-13">13</div>
                <div class="tiles" id="tile-14">14</div>
                <div class="tiles" id="tile-15">15</div>
                <div class="tiles" id="tile-16">16</div>
                <div class="tiles" id="tile-17">17</div>
                <div class="tiles" id="tile-18">18</div>
                <div class="tiles" id="tile-19">19</div>
                <div class="tiles" id="tile-20">20</div>
                <div class="tiles" id="tile-21">21</div>
                <div class="tiles" id="tile-22">22</div>
                <div class="tiles" id="tile-23">23</div>
                <div class="tiles" id="tile-24">24</div>
                <div class="tiles" id="tile-25">25</div>
            </div>
            
            <div class="controls">
                <ul class="guesses">
                    <li><h1 class="counter_label">Counter</h1></li>
                    <li><div id="counter">0</div></li>
                    <li><h1 class="title">Possible Guesses</h1></li>
                    <li><a href="#" id="link1" alt=""></a></li>
                    <li><a href="#" id="link2" alt=""></a></li>
                    <li><a href="#" id="link3" alt=""></a></li>
                    <li><a href="#" id="link4" alt=""></a></li>
                </ul>
            </div>
        </main>
    </body>
</html>
